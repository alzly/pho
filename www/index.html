<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Hello World</title>
</head>
<body>        
    <div class="app">
        <h1>Hello World</h1>
<input type="button" value="beep" id="beep">
<input type="button" value="comfirm" id="comfirm">
<input type="button" value="vibrate" id="vibrate">
    
        <!-- <div id="deviceready" class="blink">
             <p class="event listening">Connecting to Device</p>
            <p class="event received">Device is Ready</p> 
        </div> -->
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <!-- <script type="text/javascript" src="js/index.js"></script> -->
    <script type="text/javascript">
        // app.initialize();
        document.addEventListener('DOMContentLoaded',function(){
            var Beep = document.querySelector('#beep')
            var Comfirm = document.querySelector('#comfirm')
            var Vibrate = document.querySelector('#vibrate')
            Beep.onclick = function(){
               navigator.notification.beep(1);
            }
              //Comfirm
            function onConfirm(button) {
                alert('You selected button ' + button);
            }
             Comfirm.onclick = function () {
              navigator.notification.confirm(
                    alert("ihao"),  // 显示信息
                     onConfirm,              // 按下按钮后触发的回调函数，返回按下按钮的索引
                     'Game Over',            // 标题
                     'Restart,Exit'          // 按钮标签
                 );
            }
            //vibrate
            Vibrate.onclick = function(){
                navigator.notification.vibrate(2500);
                return false;
            }
        })
    </script>
</body>

</html>
